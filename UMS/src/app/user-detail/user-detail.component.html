<form class="userForm" #f='ngForm'>
    <input type="hidden" name="id" [(ngModel)]="user.id">
    <div class="form-group">
        <label for="firstname">Nome </label>
        <input [(ngModel)]="user.name" name="firstname" id="firstname">
    </div>

    <div class="form-group">
        <label for="lastname">Cognome </label>
        <input [(ngModel)]="user.lastname" name="lastname" id="lastname">
    </div>

    <div class="form-group">
        <label for="cf">Codice Fiscale </label>
        <input [(ngModel)]="user.fiscalcode" name="cf" id="cf">
    </div>

    <div class="form-group">
        <label for="email">Email </label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email">
    </div>

    <div class="form-group">
        <label for="telefono">Telefono </label>
        <input [(ngModel)]="user.telefono" name="telefono" id="telefono">
    </div>

    <div class="form-group">
        <label for="provincia">Provincia </label>
        <input [(ngModel)]="user.provincia" name="provincia" id="provincia">
    </div>

    <div class="form-group">
        <label for="eta">Et√† </label>
        <input [(ngModel)]="user.age" type="number" name="eta" id="eta">
    </div>

    <div class="form-group form-footer">
        <button class="reset" (click)="resetForm(f.form)">RESET</button>
        <button class="btn-save" (click)="saveUser()">SAVE</button>
    </div>
</form>
