<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button (click)=" username = '' " class="btn btn-primary" [disabled]="username === ''">Reset User</button>
    </div>
  </div>
</div>
